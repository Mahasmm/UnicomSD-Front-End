<div class="container my-5">
    <h1 class="mb-3">Add new Customer</h1>
    
   <div class="row">
    <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addCustomer()">
            <div class="mb-3">
              <label for="name" class="form-label">Customer Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addCustomerRequest.name" >
            </div>

            <div class="mb-3">
                <label for="pricePerHour" class="form-label">Email</label>
                <input type="eamil" class="form-control" id="pricePerHour" name="email"  [(ngModel)]="addCustomerRequest.email" >
            </div>

            <div class="mb-3">
                <label for="sp" class="form-label">Phone</label>
                <input type="text" class="form-control" id="sp" name="phone"  [(ngModel)]="addCustomerRequest.phone"  >
            </div>

            
           
            <button type="submit" class="btn btn-success">Save</button>
          </form>
    </div>
   </div>
</div>
